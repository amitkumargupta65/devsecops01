name: CI

on: [push]

jobs:
 sast_scan:
  name: RUn Bandit
  runs-on: ubuntu-latest

  steps:
  - name: checkout code
    uses: action/checkout@v2

  - name: set up Python
    uses: actions/setup python@v2
    with: 
      python-version: 3.8

  - name: install Bandit
    run: pip install bandit

  - name: Run Bandit Scan
    run: bandit -r.

    

 
